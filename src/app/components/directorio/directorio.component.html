<div class="row mar">
    <div class="col-3 d-flex justify-content-center">
        <button class="btn btn-success" (click)="mostrarImagenes('todos')">Todos</button>
    </div>
    <div class="col-3 d-flex justify-content-center">
        <button class="btn btn-success" (click)="mostrarImagenes('tiendas')">Tiendas</button>
    </div>
    <div class="col-3 d-flex justify-content-center">
        <button class="btn btn-success" (click)="mostrarImagenes('restaurantes')">Restaurantes</button>
    </div>
    <div class="col-3 d-flex justify-content-center">
        <button class="btn btn-success" (click)="mostrarImagenes('hoteles')">Hoteles</button>
    </div>
</div>

<div class="row justify-content-md-center mar">
    <div class="col-md-4" *ngIf="mostrarTiendas">
        <div class="image-container">
            <img class="img-fluid" src="../../../assets/img/background/bg1.jpg" alt="imagen1">
            <div class="overlay">
                <div class="text">Texto para Tiendas</div>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="mostrarRestaurantes">
        <div class="image-container">
            <img class="img-fluid" src="../../../assets/img/background/bg2.jpg" alt="imagen2">
            <div class="overlay">
                <div class="text">Texto para Restaurantes</div>
            </div>
        </div>
    </div>
    <div class="col-md-4" *ngIf="mostrarHoteles">
        <div class="image-container">
            <img class="img-fluid" src="../../../assets/img/background/slider1.jpg" alt="imagen3">
            <div class="overlay">
                <div class="text">Texto para Hoteles</div>
            </div>
        </div>
    </div>
</div>
