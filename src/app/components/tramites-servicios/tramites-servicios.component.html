<div class="accordion" id="tsAccordion">
    <div class="accordion-item" *ngFor="let encargado of listEncargados">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#flush-col-' + encargado.id" aria-expanded="false"
                [attr.aria-controls]="'flush-col-' + encargado.id">
                {{encargado.tramiteServicio}}
            </button>
        </h2>
        <div [id]="'flush-col-' + encargado.id" class="accordion-collapse collapse"
            [attr.data-bs-parent]="'#tsAccordion'"
            (shown.bs.collapse)="scrollToElements('#flush-col-' + encargado.id)">
            <div class="accordion-body">
                <p>Persona A cargo: {{encargado.nombre}}</p>
                <p>Correo Electrónico: {{encargado.mail}}</p>
                <p>Dirección: {{encargado.direccion}}</p>
                <p>Teléfono: {{encargado.telefono}}</p>
                <div *ngFor="let documento of listDocumentos">
                    <ng-container *ngIf="documento.encargadoId === encargado.id">
                        <a [attr.href]="convertBinaryToUrl(documento.archivoPdf)">{{documento.nombre}}</a>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
